{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            {% if brand.logo %}
            <img src="{{ brand.logo.url }}" class="img-fluid" alt="{{ brand.name }}" style="max-height: 400px; object-fit: contain;">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ brand.name }}</h1>
            <p><strong>Страна производитель:</strong> {{ brand.country }}</p>
            <p><strong>Описание:</strong> {{ brand.description }}</p>
            
            <div class="mt-4">
                <a href="{% url 'brand_update' brand.pk %}" class="btn btn-warning">Изменить</a>
                <a href="{% url 'brand_delete' brand.pk %}" class="btn btn-danger">Удалить</a>
                <a href="{% url 'brand_list' %}" class="btn btn-secondary">Назад к списку</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
